<!DOCTYPE html>

<html>
<head>
    <title>Contact Book</title>

    <link href="Site.css" rel="stylesheet" />
</head>

<body>
    <div data-view="BookView">
        <div class="header">
            <span class="title">
                Contact Book
            </span>
            <div class="menu">
                <span class="add-contact">
                    New Contact
                </span>
                <span class="add-group">
                    New Group
                </span>
            </div>
        </div>

        <div class="content">
            <div class="page1">
                <ul class="items-view" data-bind="foreach: items">
                    <li>
                        <div class="selection">
                            <input type="checkbox" />
                        </div>
                        <span class="title" data-bind="text: name"></span>
                        <span class="sub-title" data-bind="text: email"></span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <span class="copyright">&copy; 2012 Contact Book</span>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="knockout.js"></script>

    <script src="Common.js"></script>

    <script src="BookItem.js"></script>
    <script src="Contact.js"></script>
    <script src="Group.js"></script>
    <script src="Book.js"></script>

    <script src="App.js"></script>
</body>
</html>
