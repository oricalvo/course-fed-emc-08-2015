<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyApp">
<head>
    <title></title>

    <style>
        .view {
            border: 1px solid black;
            padding: 1em;
            width: 10em;
            display: inline-block;
            vertical-align: top;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div ng-controller="ContactIndexCtrl" class="view">
        <ul>
            <li ng-repeat="contact in contacts">
                <label>
                    <input type="checkbox" ng-model="contact.selected" />
                    <span>{{contact.name}}</span>
                </label>
            </li>
        </ul>

        <button ng-click="delete()">Delete</button>

        {{message}}
    </div>

    <div ng-controller="ContactNewCtrl" class="view">
        Name:<br />
        <input ng-model="name" />
        <br />
        <br />

        <button ng-click="save()">Save</button>
    </div>

    <script src="jquery.js"></script>
    <script src="angular.js"></script>
    <script src="App.js"></script>

    <script src="ContactService.js"></script>

    <!--<script src="ContactIndexCtrl.js"></script>-->
    <script src="ContactIndexCtrl.min.js"></script>
    <script src="ContactNewCtrl.js"></script>
</body>
</html>
